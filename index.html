<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/plugin.css">
    <title>Login Form</title>
</head>
<body>
    <header class="bg-blue-500 py-3 sm:py-0 relative">
        <div class="container mx-auto w-3/4 flex justify-between items-center">
            <a class="flex items-center font-semibold text-2xl text-white truncate" href="/index.html">
                <svg class="h-8 pr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>
              Secure Area</a>
            <nav class="">
                <button id="mobile-icon" class="flex text-white cursor-pointer sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg>
                      
                </button>
                <ul id="main-menu" class="absolute bg-blue-600 w-full left-0 top-14 p-4 text-center hidden sm:block sm:relative sm:top-0 sm:flex sm:bg-blue-500">
                    <li class="mb-2 sm:mb-0 sm:ml-8"><a href="" class="text-white font-semibold sm:hover:text-blue-900 sm:hover:transition-colors">Home</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-8"><a href="" class="text-white font-semibold sm:hover:text-blue-900 sm:hover:transition-colors">Contact</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-8"><a href="" class="text-white font-semibold sm:hover:text-blue-900 sm:hover:transition-colors">Login</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-8"><a href="" class="text-white font-semibold sm:hover:text-blue-900 sm:hover:transition-colors">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>



    <section class="bg-blue-100 h-screen">
        <div class="container mx-auto w-3/4 flex justify-between flex-col sm:flex-row sm:h-full sm:items-center">
            <div class="order-2 bg-white p-8 sm:order-1 sm:w-1/2 sm:text-center">
                <h3 class="text-3xl font-bold mb-2">Welcome Back</h3>
                <p class="text-gray-500 mb-1 sm:mb-5">Please enter your details</p>
                <form action="" class="mb-4">
                    <label class="font-semibold block mb-1 sm:text-left" for="email">Email Address</label>
                    <input class="border w-full mb-2 p-2 rounded-lg" type="email" placeholder="Enter your email address">
                    <label class="font-semibold block mb-1 sm:text-left" for="pass">Password</label>
                    <input class="border w-full mb-3 p-2 rounded-lg" type="password" placeholder="Enter your Password">
                    <input type="submit" value="Sign In" class="bg-blue-700 text-white w-full py-2 rounded-lg hover:bg-blue-900 cursor-pointer">
                </form>
                <p class="text-gray-400 text-sm">Don't Have an account? <a href="#" class="text-blue-600 underline">Sign Up</a></p>
            </div>
            <div class="order-1 py-8 sm:order-2 sm:w-1/2 sm:pl-5 sm:flex sm:items-center">
                <img src="/img/login.svg" alt="">
            </div>
        </div>
    </section>





    <script type="module" src="scripts.js"></script>
</body>
</html>
